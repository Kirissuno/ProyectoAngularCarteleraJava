<div class="row mt-2">
    <div class="col-8">
        <h1 class="text-center">Upcoming Videogames!</h1>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div *ngFor="let game of upcomingVideogames; let i=index" class="carousel-item"
                    [ngClass]="{'active': i === 0}">
                    <img class="d-block w-100" style="object-fit: cover;" src={{game.urlImage}}>
                    <div class="carousel-caption">
                        <h3><span class="titleDetails" [routerLink]="['game', game.titulo]" >{{game.titulo}}</span></h3>
                        <p>{{game.descripcion}}</p>
                        <p style="margin-bottom: -2%;">{{game.fecha}}</p>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-4 text-center">
        <div>
            <h4>Latest Comments</h4>
            <div *ngFor="let comment of lastComments" class="text-left">
                <b><span class="titleDetails" [routerLink]="['game', comment.titulo]" >{{comment.titulo}}</span></b>
                <div class="text-center">
                    <p>{{comment.comentario}}</p>
                </div>
                <div class="text-right">
                    <p>by: {{comment.usuario}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container mb-3">
    <h2>Latest Videogames</h2>
    <div *ngFor="let game of latestGames">
        <div class="lastGames w-100 mb-1" [ngStyle]="{'background-image': 'url(' + game.urlImage + ')'}">
            <div class="text-center w-50 titleLatest display-4"><span class="titleDetails" [routerLink]="['game', game.titulo]" >{{game.titulo}}</span></div>
            <br>
            <div class="text-right dateLatest pr-4 text-dark">{{game.fecha}}</div>
        </div>
    </div>
</div>
